<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Andrea's Shopping List</title>	
	<link href='http://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header class="note">
		<div>
			<i class="pin"></i>
			<i class="fa fa-shopping-cart fa-4x shadow"></i>
			<span class="intro shadow">Shopping List</span>
			<span class="byline">by Andrea McIntyre</span>
		</div>
	</header>
	<section class="note" id="items">
		<i class="pin"></i>
		<div>
			<button class="blue" style="width: 148px" id="removeChecked">Remove Checked</button>	
			<button class="blue" style="width: 140px" id="removeAll">Remove All</button>
		</div>

		<div class="item template">
		   <i class="fa fa-square-o fa-1g"></i>
		   <input class="newItem" type="text" value="Add Item" />
		</div>

	</section>

</body>
</html>
